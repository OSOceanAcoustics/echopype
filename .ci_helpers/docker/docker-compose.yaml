# For local development only to spin up services to test against
version: "3"
services:
  minio:
    image: cormorack/minioci:latest
    ports:
      - 9000:9000
    networks:
      - echopypenetwork
    volumes:
      - echopype_miniodata:/data
  httpserver:
    image: httpd:2.4
    ports:
      - 8080:80
    networks:
      - echopypenetwork
networks:
  echopypenetwork:

volumes:
  echopype_miniodata:
